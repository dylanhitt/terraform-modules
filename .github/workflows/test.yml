name: Test

on: push

jobs:
  Format:
    name: Fromat Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.7

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Go fmt
        run: |-
          echo "If job fails reformat listed files with 'go fmt'."
          gofmt -l .
          test -z "$(gofmt -l .)"

